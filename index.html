<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" 
			content="text/html; charset=UTF-8" />
		<title>Adding a Timepicker to
		jQuery UI Datepicker</title>

		<style type="text/css">
			body {
				margin: 0;
				padding: 20px;
				border: 0;
				background-color: #e9e9e9;
				border-top: solid 10px #7ba9b2;
				font: Arial, sans-serif;
			}
			.wrapper {
				width: 800px;
				border: solid 1px #eeeeee;
				background-color: #ffffff;
				padding: 20px;
				margin: 0 auto;
			}
		</style>

		<link
			rel="stylesheet"
			media="all"
			type="text/css"
			href="http://code.jquery.com/ui/1.11.0/themes/
			smoothness/jquery-ui.css"
		/>
		<link rel="stylesheet" 
			media="all" 
			type="text/css" 
			href="jquery-ui-timepicker-addon.css" />
	</head>
	<body>
		<div class="wrapper">
			<h2>Adding a Timepicker to
			jQuery UI Datepicker</h2>
			<div class="container">
				<p>Use of dropdowns in datetime picker</p>
				<div>
					<input type="text" 
						name="datePicker" 
						id="datePickerID" 
						value="" />
				</div>
			</div>
		</div>
		<script type="text/javascript"
				src=
		"http://code.jquery.com/jquery-1.11.1.min.js">
	</script>
		<script type="text/javascript" 
				src=
		"http://code.jquery.com/ui/1.11.0/jquery-ui.min.js">
	</script>
		<script type="text/javascript" 
				src="jquery-ui-timepicker-addon.js">
	</script>

		<script type="text/javascript">
			$(function () {
				$("#datePickerID").datetimepicker({
					controlType: "select",
					oneLine: true,
					timeInput: true,
					timeFormat: "hh:mm tt",
				});
			});
		</script>
	</body>
</html>
