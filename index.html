<body> 
	<table id="calculator"> 
		<tr> 
			<td colspan="3">

			</td> 
		</tr> 
		<tr> 
			<td>

			</td> 
			<td>

			</td> 
		</tr> 
		<tr> 

			<td> 
				<input type="button"
						value="1"
						onclick="res('1')"
						onkeydown="ans(event)"> 
			</td> 
			<td> 
				<input type="button"
						value="2"
						onclick="res('2')"
						onkeydown="ans(event)"> 
			</td> 
			<td> 
				<input type="button"
						value="3"
						onclick="res('3')"
						onkeydown="ans(event)"> 
			</td> 
			<td> 
				<input type="button"
						value="+"
						onclick="res('+')"
						onkeydown="ans(event)"> 
			</td> 
		</tr> 
		<tr> 
			<td> 
				<input type="button"
						value="0"
						onclick="res('0')"
						onkeydown="ans(event)"> 
			</td> 
			<td> 
				<input type="button"
						value="."
						onclick="res('.')"
						onkeydown="ans(event)"> 
			</td> 
			<td> 
				<input type="button"
						value="clear"
						onclick="clearfield()"
						onkeydown="ans(event)"> 
			</td> 

			<!-- calculate function call function calculate to evaluate value --> 
			<td> 
				<input type="button"
						value="="
						onclick="calculate()"> 
			</td> 
		</tr> 
	</table> 


<button onclick="hideshow()">Show/Hide Time and Date</button>

	
<div id="time"></div> 
	<script> 
  function hideshow() {
  var x = document.getElementById("time");
  if (x.style.display === "block") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
hideshow();
		
		function res(val) { 
			document.getElementById("answer").value += val 
		} 
		function clearfield() { 
			let st = document.getElementById("answer").value 
			document.getElementById("answer").value = 
			st.substring(0, st.length - 1); 
		} 

		function ans(event) { 
			if (event.key == '0' || event.key == '1'
				|| event.key == '2' || event.key == '3'
				|| event.key == '4' || event.key == '5'
				|| event.key == '6' || event.key == '7'
				|| event.key == '8' || event.key == '9'
				|| event.key == '+' || event.key == '-'
				|| event.key == '*' || event.key == '/') 
				document.getElementById("answer").value += event.key; 
		} 

		var cal = document.getElementById("calculator"); 
		cal.onkeyup = function (event) { 
			if (event.keyCode === 13) { 
				console.log("Enter"); 
				let a = document.getElementById("answer").value 
				console.log(a); 
				calculate(); 
			} 
		} 

		function calculate() { 
			let a = document.getElementById("answer").value 
			let b = math.evaluate(a) 
			document.getElementById("answer").value = b 
		} 

		function clear_input() { 
			document.getElementById("answer").value = ""
		} 


		function updatedate(){
    var currentDate = new Date();
    
    var hr = currentDate.getHours();
    var min = currentDate.getMinutes();
    var sec = currentDate.getSeconds();
    
  var date = currentDate.getDate();
  var month = currentDate.getMonth() + 1; // Adding 1 to match the usual month format
  var year = currentDate.getFullYear();
if (hr>12){
    hr = hr-12;
}
if (sec < 10) {
    sec = "0"+sec;
}
    if (min < 10) {
    min = "0"+min;
}
     if (hr < 10) {
    hr = "0"+hr;
}
if (hr == 0){
	hr = 12;
}
 

    if (date < 10) {
    date = "0"+date;
}  
  if (month < 10) {
    month = "0"+month;
}
           var ampm = (currentDate.getHours() < 12) ? "AM" : "PM";
      var datestring = "Time: " +hr+ ":" +min+ ":" +sec+ " "+ampm+"    Date: " +date+"-"+month+"-"+year;
//var datestring = year+"-"+month+"-"+date+" "+hr+":"+min+":"+sec;
            //console.log(datestring);
            document.getElementById("time").innerHTML = datestring;
}

updatedate();

	</script>
